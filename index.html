<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaker</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <!-- Play board where the game takes place -->
        <div class="play-board"></div>

        <!-- Control buttons for mobile (will show in mobile view) -->
        <div class="controls">
            <i class="up" data-key="ArrowUp">▲</i>
            <i class="left" data-key="ArrowLeft">◀</i>
            <i class="down" data-key="ArrowDown">▼</i>
            <i class="right" data-key="ArrowRight">▶</i>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
